<!-- Menu Toggle Script -->

<script>
    function changeStyleSheet(filez = 'style') {

    	Cookies.remove('mode');
    	Cookies.set('mode', filez);
    	// console.log(Cookies.get('mode'));
    	// console.log(filez + ' direct');

    	$('[data-style-sheet]').attr('href', 'css/' + filez + '.css'); 

    }

    $(function(){
		if(Cookies.get('mode')) {
			console.log(Cookies.get('mode'));
    		// changeStyleSheet(Cookies.get('mode'));
    	}
    	 else(Cookies.remove('mode')) {
    	 	console.log(Cookies.remove('mode'));
    	 }  
    });
</script>


<script>
	//toggile sidebar
	 $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $(".side-bar").toggleClass("toggled");
    });

	//color changer animation toggle 
   $(document).ready(function(){
	  $(".slide-toggle").click(function(){
	    $(".box").animate({
	      width: "toggle"
	    });
	  });
   });
</script>
